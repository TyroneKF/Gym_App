name: CI Validation

on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ci-validation
  cancel-in-progress: true

jobs:
  validate:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Java 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Build and run tests
        run: mvn -B clean verify
