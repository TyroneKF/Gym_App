name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Ensure tag commit is on master
        shell: bash
        run: |
          git fetch origin master
          if ! git branch -r --contains $GITHUB_SHA | grep origin/master; then
          echo "❌ Tag is not on master branch"
          exit 1
          fi

      - name: Verify tag matches pom version
        shell: bash
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          echo "Tag version: $TAG_VERSION"
          echo "POM version: $POM_VERSION"

          if [ "$TAG_VERSION" != "$POM_VERSION" ]; then
            echo "❌ Tag version does not match pom.xml version"
            exit 1
          fi

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create app image with jpackage
        run: >
          jpackage
          --type exe
          --name GymApp
          --input target
          --main-jar GymApp.jar
          --main-class com.donty.gymapp.app.GymAppLauncher
          --dest dist
          --win-shortcut
          --win-menu

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: GymApp-Installer
          path: dist/*.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
