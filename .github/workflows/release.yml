name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: release
  cancel-in-progress: true

jobs:

  # ===============================================================
  # WINDOWS BUILD
  # ===============================================================
  build-windows:
    runs-on: windows-latest

    steps:
      # -----------------------------------------------------------
      # Checkout
      # -----------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for branch checks

      # -----------------------------------------------------------
      # Setup Java
      # -----------------------------------------------------------
      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      # -----------------------------------------------------------
      # Ensure tag commit is on master
      # -----------------------------------------------------------
      - name: Ensure tag commit is on master
        shell: bash
        run: |
          git fetch origin master
          if ! git branch -r --contains $GITHUB_SHA | grep origin/master; then
            echo "Tag is not on master branch"
            exit 1
          fi

      # -----------------------------------------------------------
      # Prevent SNAPSHOT releases
      # -----------------------------------------------------------
      - name: Prevent SNAPSHOT release
        shell: bash
        run: |
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ "$POM_VERSION" == *"SNAPSHOT"* ]]; then
            echo "Cannot release SNAPSHOT version"
            exit 1
          fi

      # -----------------------------------------------------------
      # Verify tag matches pom.xml version
      # -----------------------------------------------------------
      - name: Verify tag matches pom version
        shell: bash
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          echo "Tag version: $TAG_VERSION"
          echo "POM version: $POM_VERSION"

          if [ "$TAG_VERSION" != "$POM_VERSION" ]; then
            echo "Tag version does not match pom.xml version"
            exit 1
          fi

      # -----------------------------------------------------------
      # Build (switch to verify once tests exist)
      # -----------------------------------------------------------
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # -----------------------------------------------------------
      # Create Windows installer with jpackage
      # -----------------------------------------------------------
      - name: Create Windows installer
        run: >
          jpackage
          --type exe
          --name GymApp
          --input target
          --main-jar GymApp.jar
          --main-class com.donty.gymapp.app.GymAppLauncher
          --dest dist
          --win-shortcut
          --win-menu

      # -----------------------------------------------------------
      # Upload installer artifact (temporary)
      # -----------------------------------------------------------
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: GymApp-Windows
          path: dist/*.exe
          retention-days: 30

      # -----------------------------------------------------------
      # Create GitHub Release (permanent | only once from Windows job)
      # -----------------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  # ===============================================================
  # MACOS BUILD
  # ===============================================================
  build-macos:
    runs-on: macos-latest
    needs: build-windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Create macOS installer
        run: >
          jpackage
          --type dmg
          --name GymApp
          --input target
          --main-jar GymApp.jar
          --main-class com.donty.gymapp.app.GymAppLauncher
          --dest dist

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: GymApp-macOS
          path: dist/*.dmg
          retention-days: 30


  # ===============================================================
  # LINUX BUILD
  # ===============================================================
  build-linux:
    runs-on: ubuntu-latest
    needs: build-windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Create Linux installer
        run: >
          jpackage
          --type deb
          --name GymApp
          --input target
          --main-jar GymApp.jar
          --main-class com.donty.gymapp.app.GymAppLauncher
          --dest dist

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: GymApp-Linux
          path: dist/*.deb
          retention-days: 30
